<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview Card</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <div class="card">
        <img class="cardImg" src="images/image-equilibrium.jpg" alt="nft-pic">
        <h4>Equilibrium#3429</h4><br>
        <p class="p1">Our Equilibrium collection promotes</p>
        <p class="p2">balance and calm.</p><br>
        <div class="bar">
            <div class="price">
                <img src="images/icon-ethereum.svg">
                <p>0.041ETH</p>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg">
                <p>3 days left</p>
            </div>
            
        </div><br>
        <hr>
        <div class="profPic">
        <img class="avImg" src="images/image-avatar.png">
        <p class="p3">Creation of <span class="nms">Jules Wyven</span></p>
        </div>
    </div>

</body>

</html>
